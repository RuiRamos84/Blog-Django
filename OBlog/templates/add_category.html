{% extends 'base.html' %}

{% block title %}
Create a new Blog Category...
{% endblock %}

{% block content %} 
{% if user.is_authenticated %}
<h1>Add Blog Category</h1>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
</div>
{% else %}
Necessita de fazer login para adicionar uma Categoria.
{% endif %}
{% endblock %}
