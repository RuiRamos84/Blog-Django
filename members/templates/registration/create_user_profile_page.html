{% extends 'base.html' %}

{% block title %}
Create a new profile...
{% endblock %}

{% block content %} 
    {% if user.is_authenticated %}
    <h1>Create profile</h1>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Create Profile</button>
    </div>

    {% else %}
        Necessita de fazer login para adicionar um post.
    {% endif %}

{% endblock %}
